<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label>Menú 1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Menú 2</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Menú 3</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Menú 4</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> {{ nombreUsuario }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('perfil')">
        <ion-icon name="person"></ion-icon>
      </ion-button>
      <ion-button (click)="navigateTo('configuracion')">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button (click)="cerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding principal-page" id="main-content">
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input [(ngModel)]="nuevaPassword" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirmar Contraseña</ion-label>
    <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="cambiarPassword()">Cambiar Contraseña</ion-button>
  <ion-button expand="full" fill="outline" (click)="volverAlLogin()">Cancelar</ion-button>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
  
  <ion-text color="success" *ngIf="successMessage">
    <p>{{ successMessage }}</p>
  </ion-text>
</ion-content>
